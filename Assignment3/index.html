<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/getData.js"></script>
    <title>Assignment 3</title>
</head>

<body>
    <div class="container">
        <h1 class="title ">COVID-19 TRACKER</h1>
        <div class="container-sm container-xl">
            <h2>
                The Updated status of covid-19
            </h2>
        </div>
        <br>
        <div>
            <div class="d-flex" id="buttonSubmit" style="color: azure;">
                <input class="form-control me-1" id="countryName" name="countryName" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-primary" onclick="retrieveData()">Get Data</button>
            </div>
        </div>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4" style="color:aliceblue;font-size:xx-large">
            <div class="col">
                <div class="card" style="background-color: #6495f0;">
                    <img src="src/img/covid1.png" id="img-card" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Active Cases</h5>
                        <p class="card-text" id="activeCase">None</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #6495f0;">
                    <img src="src/img/covid1.png" id="img-card" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">New Cases</h5>
                        <p class="card-text" id="newCases">None</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #6495f0;">
                    <img src="src/img/covid1.png" id="img-card" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Recovered Cases</h5>
                        <p class="card-text" id="recoveredCases">None</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #6495f0;">
                    <img src="src/img/covid1.png" id="img-card" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Total Cases</h5>
                        <p class="card-text" id="totalCases">None</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #6495f0;">
                    <img src="src/img/covid1.png" id="img-card" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Total Deaths</h5>
                        <p class="card-text" id="totalDeaths">None</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #6495f0;">
                    <img src="src/img/covid1.png" id="img-card" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Total Tests</h5>
                        <p class="card-text" id="totalTests">None</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer ">
        <p class="navbar-brand ">Designed by Febry Yadi Zainal</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
</body>

</html>
